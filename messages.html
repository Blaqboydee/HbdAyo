    body {
      margin: 0;
      padding: 0;

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #b3acbb;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      /* -webkit-text-fill-color: transparent; */
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-family: "Poppins", sans-serif;

    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

 
   

    #messages, #voicemessages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
      padding-bottom: 2rem;
      max-height: 550px;
      overflow-y: auto;
    }

    #messages::-webkit-scrollbar, #voicemessages::-webkit-scrollbar{
        display: none;
    }

    .message-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: left;
    }

    .message-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .message-content {
      flex: 1;
    }

    .sender-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .sender-message {
      font-size: 1rem;
      opacity: 0.9;
      word-spacing: 3px;
      line-height: 20px;
    }

    audio {
  width: 100%;
  /* width: 400px; */
  border-radius: 15px;
  background-color: #f0f0f0;
  /* background: none; */
  border: 1px solid black;
  padding: 8px;
}


    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      
      
    button {
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 0.8rem;
    }
  
    #container{
      /* background-color: red; */

      overflow-y: auto;
      border-radius: 20px;
    }

    
    .sender-message {
      font-size: 0.8rem;
      opacity: 0.9;

      line-height: 20px;

  const messagesbox = document.getElementById("messages")
  const voiceMessagesBox = document.getElementById("voicemessages")


  function showTexts() {
    voiceMessagesBox.style.display = "none"
    messagesbox.style.display = 'flex'

  }

  function showVoiceMessages() {
    messagesbox.style.display = 'none'
    voiceMessagesBox.style.display = "flex"


  }



  const messagesRef = db.ref("messages");
  const voicemessageRef = db.ref("voiceMessages")


  const senderName = document.querySelector(".sender-name");
  const senderMessage = document.querySelector(".sender-message");
  const senderimage = document.getElementById("senderpic");

  



  messagesRef.once("value").then((snapshot) => {
    const data = snapshot.val();

    if (data) {
        Object.entries(data).forEach(([key, messageObj]) => {
              
          messagesbox.innerHTML += `
             <div class="message-card">
        <img id="senderpic" src=${messageObj.imageUrl} alt="Sender Image" />
        <div class="message-content">
          <div class="sender-name">${messageObj.sendersName}</div>

      </div>
          `
            console.log(`Name: ${messageObj.sendersName}, Message: ${messageObj.message}, Picture: ${messageObj.imageUrl} ` );

});

 voicemessageRef.once("value").then((snapshot) => {
