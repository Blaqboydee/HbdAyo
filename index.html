let videorecorder;
let recordedChunks = [];
let videoBlob = null;
 let videoMimeType;

async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  // const preview = document.getElementById('preview');
  videoElement.srcObject = stream;
  videoElement.muted = true;
  startRecordingBtn.innerText = "üé¨ Recording..."


  videoMimeType = "";
  if (MediaRecorder.isTypeSupported("video/webm;codecs=vp9")) {
    videoMimeType = "video/webm;codecs=vp9";
  } else if (MediaRecorder.isTypeSupported("video/webm;codecs=vp8")) {
    videoMimeType = "video/webm;codecs=vp8";
  } else if (MediaRecorder.isTypeSupported("video/webm")) {
    videoMimeType = "video/webm";
  } else {
    videoMimeType = ""; // Let browser decide
  }



  recordedChunks = [];

  videorecorder = new MediaRecorder(stream);
  videorecorder.ondataavailable = (e) => {
    if (e.data.size > 0) {
      recordedChunks.push(e.data);
    }
  };

  videorecorder.start();
}














function stopRecording() {
  if (!videorecorder) return;

  videorecorder.stop();

  startRecordingBtn.innerText = "üé¨ Start Recording"

  videorecorder.onstop = () => {

    

  
  // Create a Blob from the recorded data
  // videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
  videoBlob = new Blob(recordedChunks, { type: videoMimeType });

  const videoURL = URL.createObjectURL(videoBlob);

  // Switch the same video element from camera to recorded video
  const videoElement = document.getElementById('videoElement');

  // Stop the camera
  if (videoElement.srcObject) {
    videoElement.srcObject.getTracks().forEach(track => track.stop());
  }

  // Set the video source to the recorded blob
  videoElement.srcObject = null;
  videoElement.src = videoURL;
  videoElement.controls = true;
  videoElement.autoplay = false;
  videoElement.muted = false;
};

}

function convertToMp4Url(webmUrl) {
  return webmUrl
    .replace('/upload/', '/upload/f_mp4/')
    .replace(/\.\w+$/, '.mp4'); // replaces .mkv or .webm or any extension with .mp4
}
